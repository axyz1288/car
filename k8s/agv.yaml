apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agv
  labels:
    app: agv
spec:
  selector:
    matchLabels:
      app: agv
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: agv
    spec:
      nodeSelector:
        agent: agv
      hostNetwork: true
      containers:
      - name: agv
        image: axyz1288/agv
        securityContext:
          runAsUser: 1000
          privileged: true
        ports:
        - containerPort: 11311
        # hostport is useless, because l4t kernel didn't support iptable.
        resources:
          requests:
            memory: "100Mi"
            cpu: "1"
          limits:
            memory: "1.5Gi"
            cpu: "4"
        volumeMounts:
        - name: dev
          mountPath: /dev
        env:
        - name: ROS_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        envFrom:
          - configMapRef:
              name: ros
        args: ["~/mini_agv/build/agv", "$(ROS_IP)", "agv", "gacomm"]
      volumes:
      - name: dev
        persistentVolumeClaim:
          claimName: dev