apiVersion: v1
kind: PersistentVolume
metadata:
  name: dev
spec:
  storageClassName: local-storage
  local:
    path: /dev
  capacity:
    storage: 10Mi
  volumeMode: Filesystem
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: agent
          operator: In
          values: [agv]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev
spec:
  storageClassName: local-storage
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 10Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: agv
spec:
  storageClassName: local-storage
  local:
    path: /home/agv/aiRobots
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: agent
          operator: In
          values: [agv]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agv
spec:
  storageClassName: local-storage
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 1Gi