apiVersion: v1
kind: PersistentVolume
metadata:
  name: x11
spec:
  storageClassName: local-storage
  local:
    path: /tmp/.X11-unix
  capacity:
    storage: 1Mi
  volumeMode: Filesystem
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions: 
        - key: agent
          operator: In
          values: [env]

